<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISOMOS coFFe</title>
    <link rel="stylesheet" href="d:\fondo inicio de sesion.jfif">
    <style>
        body {
            background-image: url('somos coFFee - imagen de fondo.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        /* Estilos de la página */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

            /* Contenedor principal */
            .login-container {
                background-color: #805734;
                padding: 20px;
                border-radius: 10px;
                box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
                width: 300px;
                text-align: center;
            }

        /* Título */
        .login-container h2 {
            color: #ffffff;
            margin-bottom: 20px;
        }

        /* Input y botón */
        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #6c4f3d;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .login-container button {
            background-color: #523929;
            color: #ffffff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        /* Hover en botón */
        .login-container button:hover {
            background-color: #6c4f3d;
        }

        /* Enlace de registro */
        .login-container a {
            color: #ffffff;
            text-decoration: none;
            font-size: 14px;
            display: block;
            margin-top: 15px;
        }

        .login-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Cambia tu contraseña</h2>
        <form action="somos coFFee - inicio de sesion.html">
            <input type="text" placeholder="inserta nueva contraseña" required>
            <input type="password" placeholder="repite la contraseña" required>
            <button type="submit">Ingresar</button>
        </form>
    </div>
</body>
</html>
