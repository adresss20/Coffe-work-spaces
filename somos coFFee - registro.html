<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <style>
        /* Fondo de pantalla completo */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('somos coFFee - imagen de fondo.jpg'); 
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #ffffff;
        }

        /* Contenedor del formulario */
        .container {
            background-color: rgba(0, 0, 0, 0.7); /* Fondo semitransparente */
            padding: 20px;
            border-radius: 8px;
            width: 400px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        /* Estilos del título y las etiquetas */
        h1 {
            font-size: 1.5em;
            margin-bottom: 10px;
            text-align: center;
            color: #e6e8eb;
        }

        label {
            margin: 10px 0 5px;
            display: block;
            font-size: 0.9em;
            color: #e9ecef;
        }

        /* Estilos de los inputs */
        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
            outline: none;
            box-sizing: border-box;

        }

        /* Botón de registro */
        button {
            width: 100%;
            padding: 10px;
            background-color: #6c4f3d;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #cc8144;
        }
    </style>
</head>
<body>

    <!-- Contenedor del formulario de registro de usuario -->
    <div class="container">
        <h1>Registro de Usuario</h1>
        <form action="f:\inicio de sesion.html" method="post">
            <label for="nombre">Nombre Completo:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>

            <label for="confirm-password">Confirmar Contraseña:</label>
            <input type="password" id="confirm-password" name="confirm-password" required>

            <form action="c:\Users\NIKO\Desktop\somos coFFe\somos coFFee - inicio de sesion.html"><button type="submit">Registrar</button></form>
        </form>
    </div>

</body>
</html>
